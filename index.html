<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="calculator" class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button data-action="clear" class="key--clear">CE</button>
        <button data-action="backspace" class="key--back">back</button>
        <button data-action="divide" class="key--operator">รท</button>
        <button data-action="number" class="key--number">7</button>
        <button data-action="number" class="key--number">8</button>
        <button data-action="number" class="key--number">9</button>
        <button data-action="multiply" class="key--operator">x</button>
        <button data-action="number" class="key--number">4</button>
        <button data-action="number" class="key--number">5</button>
        <button data-action="number" class="key--number">6</button>
        <button data-action="subtract" class="key--operator">-</button>
        <button data-action="number" class="key--number">1</button>
        <button data-action="number" class="key--number">2</button>
        <button data-action="number" class="key--number">3</button>
        <button data-action="add" class="key--operator">+</button>
        <button data-action="number" class="key--number">0</button>
        <button data-action="decimal" class="key--number">.</button>
        <button data-action="calculate" class="key--equal">=</button>
      </div>
    </div>
  </body>
</html>
